<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Trenton Cornwall</title>
</head>

<body>
    <div class="intro">
        <div class="photo">
            <img src="assets/images/me.jpg" alt="me">
        </div>
        <div class="social">
            <div class="name">
                <p>Trenton Cornwall</p>
            </div>
            <div class="logos">
                <a href="https://www.github.com/trentoncornwall" target="_blank"><img
                        src="assets/images/GitHub-Mark-Light-32px.png" alt="github"></a>
                <a href="https://www.linkedin.com/in/trenton-cornwall-b5a47b126" target="_blank"><img
                        src="assets/images/linkedin-4-32.png" alt="linkedin"></a>
            </div>
        </div>
    </div>
    <div class="projects">
        <div class="project_header">
            <p>projects</p>
        </div>
        <div class="project_pieces">

                <a href="https://trentoncornwall.github.io/TriviaGame/" target="_blank"><img
                        src="assets/images/trivia.png" alt="trivia"></a>
            </div>
            <div class="project_description">
                <div class="project_title">
                    Horror Trivia
                </div>
                <div class="project_info">
                    The purpose of this project was to help understand timing & jQuery by creating two challenges.

            </div>
        </div>
